<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<span th:text="你好"></span>
	<hr>
	<span th:text="${msg}"></span>
	
	<input th:value="${msg}">
	
	<hr>
	<span th:text="${#strings.isEmpty(msg)}"></span><br/>
	<span th:text="${#strings.contains(msg,'th')}"></span><br/>
	<span th:text="${#strings.startsWith(msg,'th')}"></span><br/>
	<span th:text="${#strings.endsWith(msg,'th')}"></span><br/>
	<span th:text="${#strings.length(msg)}"></span><br/>
	<span th:text="${#strings.indexOf(msg,'th')}"></span><br/>
	<span th:text="${#strings.substring(msg,5)}"></span><br/>
	<span th:text="${#strings.substring(msg,5,9)}"></span><br/>
	<span th:text="${#strings.toUpperCase(msg)}"></span><br/>
	<span th:text="${#strings.toLowerCase(msg)}"></span><br/>
	<hr>
	<span th:text="${#dates.format(date)}"></span><br/>
	<span th:text="${#dates.format(date,'yyyy-MM-dd HH:mm:ss')}"></span><br/>
	<span th:text="${#dates.year(date)}"></span><br/>
	<span th:text="${#dates.month(date)}"></span><br/>
	<span th:text="${#dates.day(date)}"></span><br/>
	<hr>
	<span th:if="${sex} == 男">性別:男</span><br/>
	<span th:if="${sex} == 女">性別:女</span><br/>
	<hr>
	
	<table border="1">
		<tr th:each="item : ${list}">
			<td th:text="${item}"></td>
		</tr>
	</table>
	
	<table border="1">
		<tr th:each="item : ${map}">
			<td th:text="${item.key}"></td>
			<td th:text="${item.value}"></td>
		</tr>
	</table>
</body>
</html>
